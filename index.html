<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.css">

    <title>Statistics | Akina</title>
</head>
<body>

    <div class="main">

        <h1>Akina Statistics</h1>

        <div class="information-card">

            <div class="heading">
                Users
            </div>

            <div class="numbers" id="user-number">

            </div>

        </div>

        <div class="information-card">

            <div class="heading">
                Requests
            </div>

            <div class="numbers" id="request-number">

            </div>

        </div>

        <div class="information-card" id="reports">

            <div class="heading">
                Reports
            </div>

            <div class="numbers red" id="report-number">

            </div>

        </div>

        <h1>User Check</h1>

        <form id="userCheckForm">

            <input type="text" id="user-email" placeholder="Enter Email">
            <button type="submit" id="submitForm">Check User Details</button>

        </form>

    </div>

    <div class="requests-modal" id="requests-modal"></div>

    <div id="tint"></div>

    <div class="popup" id="popup"></div>

    <div id="loader">

        <img src="./images/Loader.svg" alt="Loader">

    </div>

    <script src="js/index.js"></script>
    
</body>
</html>
