<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/index.css">

    <title>Statistics | Akina</title>
</head>
<body>

    <div class="main">

        <h1>Akina Statistics</h1>

        <div class="information-card">

            <div class="heading">
                Number of users
            </div>

            <div class="numbers" id="user-number">

            </div>

        </div>

        <div class="information-card">

            <div class="heading">
                Number of requests
            </div>

            <div class="numbers" id="request-number">

            </div>

        </div>

        <h1>User Check</h1>

        <form id="userCheckForm">

            <input type="text" id="user-email" placeholder="Enter Email">
            <button type="submit" id="submitForm">Check Email</button>

        </form>

    </div>

    <div class="popup" id="popup"></div>

    <script src="js/index.js"></script>
    
</body>
</html>
